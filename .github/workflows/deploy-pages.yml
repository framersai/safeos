# SafeOS Guardian - Deploy to GitHub Pages
#
# Builds and deploys the Guardian UI as a static site to GitHub Pages.
# Triggered on pushes to main branch when guardian-ui files change.
#
# The deployed app runs in local-only mode with:
# - TensorFlow.js for person/animal detection
# - Transformers.js for enhanced vision analysis
# - IndexedDB for offline storage
# - Web Push notifications
#
# Backend features (SMS, Telegram, sync) require optional Linode backend.

name: Deploy SafeOS Guardian to GitHub Pages

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allow manual trigger

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/guardian-ui

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/guardian-ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build
        env:
          NEXT_PUBLIC_STATIC_MODE: 'true'
          NEXT_PUBLIC_SITE_URL: 'https://safeos.sh'
          NEXT_PUBLIC_API_URL: ''
          NEXT_PUBLIC_WS_URL: ''

      - name: Add .nojekyll file
        run: touch out/.nojekyll

      - name: Add CNAME file for custom domain
        run: echo "safeos.sh" > out/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/guardian-ui/out

  # Deploy job (only on main/master branch push)
  deploy:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # PR preview comment (for pull requests)
  preview-comment:
    if: github.event_name == 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '**SafeOS Guardian** build succeeded. Merge to deploy to GitHub Pages.'
            })
